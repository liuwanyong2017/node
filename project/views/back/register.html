<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>user-center</title>
</head>
<body>

<form action="/user/api/add" method="post">
    <label>
        用户名
        <input type="text" name="username"  required>
    </label>

    <br>
    <label>
        密码 :
        <input type="password" name="password"  required>
    </label>
    <br>
    <label>
        加入日期 :
        <input type="date" name="join_at"  required>
    </label>
    <br>
    <label>
        自我介绍 :
        <textarea name="intro" class="intro"  data-id="{{data.id}}" cols="10" rows="5">
        </textarea>
    </label>
    <br>
    <input type="submit" value="提交" class="btn">
</form>
<a href="/back/login">去登录</a>
</body>
</html>
